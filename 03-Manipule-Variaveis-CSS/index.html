<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brincando com CSS</title>

    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
</head>
<body>

    <h1>Interagindo e atualizando variáveis com <span>JS</span></h1>
    <div class="controls">
        <div>
            <label for="spacing" class="s">Espaçamento</label>
            <input type="range" name="espacamento" min="10" max="200" value="10" data-sizing="px">
        </div>

        <div>
            <label for="blur">Blur</label>
            <input type="range" name="blur" min="0" max="25" value="5" data-sizing="px">
        </div>

        <div>
            <label for="base">Color</label>
            <input type="color" name="base" value="#ff9900">
        </div>
    </div>

    <img src="img/829971.jpg" alt="imagem">
</body>
</html>
